{% extends 'base.html' %}

{% block content %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endwith %}

   
    <div class="container p-4" style="background-color: white; border-radius: 8px;">
        <h1 class="text-center">Galeria de Imagens</h1>
        <br>
        <div class="row">
            {% for img in imagens %}
                <div class="col-md-3 mb-4">
                    <div class="card" style="width: 16rem;">
                        <img src="/static/uploads/{{ img.filename }}" class="card-img-top" alt="Imagem da galeria">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    

    <h2 style="text-align: center;">Galeria</h2><br>
    <div class="container col-6">
        <div class="card mt-4">
            <div class="card-body">
                <form action="{#{url_for('galeria')}#}" method="post" enctype="multipart/form-data">
                    <label for="file">Envie sua imagem:</label>
                    <input class="form-control" name="file" type="file" required><br>
                    <button type="submit" class="btnbtn-dangerbtn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <br><br>

   

{% endblock content %}
