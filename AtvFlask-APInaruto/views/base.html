<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <nav class="navbar navbar-expand-lg navbar-light bg-black" style="height: 100px;">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}" style="color: white; margin-left: 60px"> Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('ninjas')}}" style="color: white; margin-left: 60px"> Personagem Favorito </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('cadninjas')}}" style="color: white; margin-left: 60px"> Cadastro de Ninjas </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('naruto_characters')}}" style="color: white; margin-left: 60px"> Personagens </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('galeria')}}" style="color: white; margin-left: 60px"> Galeria </a>
            </li>
          </ul>

    <main class="flex-grow-1">

    <footer class="mt-auto bg-black">

        <p style="text-align: center; color: white; margin-bottom: 30px;"> Todos os direitos reservados &reg; </p>
    </footer>

</body>
